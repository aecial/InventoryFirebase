<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>EP Inventory</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous"
    />
    <script
      defer
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
      crossorigin="anonymous"
    ></script>
  </head>
  <body class="bg-dark">
    <main class="container min-vh-100 d-flex flex-column align-items-center">
      <img
        src="./assets/ep.png"
        alt="rocket dab"
        class="img-fluid mb-4 mt-5"
        style="max-width: 200px; max-height: 200px"
      />
      <div
        class="bg-secondary-subtle p-3 rounded-3 overflow-scroll"
        style="height: 25rem; width: 20rem"
      >
        <input
          type="text"
          name="foodName"
          id="foodName"
          class="form-control mb-2"
          autocomplete="off"
        />
        <button type="submit" id="btn" class="btn btn-primary w-100">
          Add To Cart
        </button>
        <ul class="mt-4 d-flex flex-wrap gap-2 p-0" id="myList"></ul>
      </div>
    </main>
    <script src="app.js" type="module"></script>
  </body>
</html>
